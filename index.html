<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Zadań - ToDo App</title>
    
    <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col s12 m8 offset-m2">
                <h1 class="center-align">Lista Zadań</h1>
                
                <!-- Formularz dodawania zadania -->
                <div class="card">
                    <div class="card-content">
                        <span class="card-title">Dodaj nowe zadanie</span>
                        <form id="taskForm">
                            <div class="input-field">
                                <input id="taskTitle" type="text" class="validate" required>
                                <label for="taskTitle">Tytuł zadania</label>
                            </div>
                            <div class="input-field">
                                <input id="taskAssignee" type="text" class="validate">
                                <label for="taskAssignee">Wykonawca</label>
                            </div>
                            <button class="btn waves-effect waves-light" type="submit">
                                Dodaj zadanie
                                <i class="material-icons right">add</i>
                            </button>
                        </form>
                    </div>
                </div>
                
                <!-- Lista zadań -->
                <div class="card">
                    <div class="card-content">
                        <span class="card-title">Zadania</span>
                        <div id="tasksContainer">
                            <!-- Zadania będą dodawane tutaj dynamicznie -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    
    <!-- App JS -->
    <script src="app.js"></script>
</body>
</html>
